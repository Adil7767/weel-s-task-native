version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: task
      POSTGRES_USER: task
      POSTGRES_PASSWORD: task
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    environment:
      NODE_ENV: development
      APP_PORT: 4000
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: task
      POSTGRES_USER: task
      POSTGRES_PASSWORD: task
      JWT_SECRET: super-secret-change-me
      TOKEN_TTL_MINUTES: 1440
      SEED_EMAIL: demo@task.io
      SEED_PASSWORD: Password123!
      ALLOW_ORIGINS: http://localhost:8081
      SWAGGER_ENABLED: "true"
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
    environment:
      EXPO_PUBLIC_API_URL: http://backend:4000
    depends_on:
      - backend
    ports:
      - "8081:8081"
    stdin_open: true
    tty: true

volumes:
  db_data:
